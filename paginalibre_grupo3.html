            <h2><background-color:DogberBlue></background-color:D><u><b>Haz tu reserva aquí</b></u></h2>

            <p>Si estas pensando en visitar alguno de nuestro establecimientos, puedes reservar tu mesa aqui.</p>

        <!-- Añadir el formulario -->
 
        <form action="" class="form-body">
            <div>
                <div class="form-inputs">
                    <div class="form-up">
                        <div class="inputs">
                            <label for=""><i class="far fa-user"></i></label>
                            <input type="text" required placeholder="Antonio Pérez...">  
                        </div>
                        <div class="inputs">
                            <label for=""><i class="fas fa-phone"></i></label>
                            <input type="tel" required placeholder="123456789...">
                        </div>
                    </div>
                    
                    <div class="inputs">
                        <label for=""><i class="far fa-envelope"></i></label>
                        <input type="email" required placeholder="aaa@gmail.com">
                    </div>
                    
                </div>


                <div class="form-down">
                    <div class="inputs">
                        <label for="">Número de personas (Máximo 25): </label>
                        <input type="number" required max="25" min="1" class="input-clientes">
                    </div>
                    <div class="inputs">
                        <label for=""><i class="far fa-clock"></i></label>
                        <input type="date" name="" id="" required class="input-clock">

                    </div>
                </div>

                    <div class="botones">
